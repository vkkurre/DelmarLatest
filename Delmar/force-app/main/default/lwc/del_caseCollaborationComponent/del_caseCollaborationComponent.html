<template>
    <!-- lightning-spinner: Used during updation of comments after a comment is inserted -->
    <div if:true={blnIsLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <!-- lightning-card: holds the casecomments -->
    <lightning-card>
        <div class="slds-var-p-around_x-small">
            <lightning-layout multiple-rows="false" vertical-align="start">
                <lightning-layout-item size="12" class="del-avatar-width">
                    <lightning-avatar variant="circle" src="/bad/image/url.jpg" fallback-icon-name="standard:avatar"
                        alternative-text="avatar">
                    </lightning-avatar>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="10" medium-device-size="10" large-device-size="10">
                    <lightning-input type="text" class="nullify" value="" placeholder="Add a comment..." variant="label-hidden">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="del-button-icon-width">
                    <lightning-button-icon icon-name="utility:arrowup" variant="brand" onclick={handleOnClick}
                        class="del-style-button-left-margin">
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                    <div class="slds-var-p-top_small">
                        <template if:true={list_Comments}>
                            <template for:each={list_Comments} for:item="objCaseComment">
                                <div key={objCaseComment.Id} class="slds-var-p-vertical_medium slds-border_bottom">
                                    <lightning-layout multiple-rows="false" vertical-align="center">
                                        <lightning-layout-item size="12" class="del-avatar-width">
                                            <lightning-avatar variant="circle" src="/bad/image/url.jpg"
                                                fallback-icon-name="standard:avatar" alternative-text="avatar">
                                            </lightning-avatar>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="10" medium-device-size="10"
                                            large-device-size="10">
                                            <div class="slds-var-p-bottom_none">
                                                <a href=""
                                                    class="del-style-username">{objCaseComment.CommentCreatedName__c}
                                                </a>
                                            </div>
                                            <div class="slds-var-p-top_none slds-text-body_small">
                                                <lightning-formatted-date-time value={objCaseComment.CreatedDate}
                                                    year="numeric" day="2-digit" month="long" hour="2-digit"
                                                    minute="2-digit">
                                                </lightning-formatted-date-time>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                    <lightning-layout multiple-rows="false" vertical-align="start">
                                        <lightning-layout-item size="12" class="del-avatar-width">
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="10" medium-device-size="10"
                                            large-device-size="10">
                                            <div class="slds-var-p-top_small">
                                                <lightning-formatted-rich-text value={objCaseComment.Body__c}>
                                                </lightning-formatted-rich-text>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </template>
                        </template>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
