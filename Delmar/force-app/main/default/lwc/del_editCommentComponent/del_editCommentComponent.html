<template>
	<template if:true={blnShowEditModal}>
		<div>
			<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
				class="slds-modal slds-fade-in-open">
				<div class="slds-modal__container">
					<header class="slds-modal__header">
						<lightning-button-icon icon-name="utility:close" alternative-text="Close"
							variant="border-filled" title="Close" onclick={handleCloseButton}
							class="slds-button slds-button_icon slds-modal__close">
						</lightning-button-icon>
						<slot name="header">
							<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit Comment</h2>
						</slot>
					</header>
					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
						<lightning-textarea placeholder="Write your comment here..." value={strComment}
							onchange={handleComValueChanges}>
						</lightning-textarea>
					</div>
					<div class="slds-modal__footer">
						<lightning-button variant="brand" label="Save" onclick={handleSaveButton}
							class="slds-m-left_x-small">
						</lightning-button>
						<lightning-button variant="nuetral" label="Cancel" onclick={handleCloseButton}
							class="slds-m-left_x-small">
						</lightning-button>
					</div>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
		</div>
	</template>
</template>
